<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="left page">

        <div class="status-bar">
          <i class="fas fa-long-arrow-left fa-sm"></i>
          <i class="fas fa-search fa-sm"></i>
        </div>

        <div class="profile-column">
          <img class="profile-img" src="img/nell-profile.jpg" />
        </div>
        
        <div class="title-column">
          <h1 class="title__main">NELL, Space Bohemian</h1>
          <h3 class="title__sub">Modern, Alternative Rock</h3>
        </div>

        <div class="midBtn-column">
          <div class="midBtn-column__shuffle">
            <span>Shuffle</span>
          </div>
          <div class="midBtn-column__like">
            <i class="fas fa-heart fa-sm"></i>
            <span>492,163</span>
          </div>
        </div>

        <div class="botContent-column">
          <div class="botContent-column__1st">
            <img class="botContent-column__1st__img" src="img/Beautiful Stranger.jpg" />
            
            <div class="botContent-column__info-column">
              <div class="botContent-column__info-column__text">
                <h3 class="artist-name">NELL</h3>
                <h1 class="music-name">Cliff Parade</h1>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="botContent-column__2nd">
            <img class="botContent-column__2nd__img" src="img/Healing Process.jpg" />
            <div class="botContent-column__info-column">
              <div class="botContent-column__info-column__text">
                <h3 class="artist-name">NELL</h3>
                <h1 class="music-name">Counting Pulses</h1>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="botContent-column__3th">
            <img class="botContent-column__3th__img" src="img/Separation Anxiety.png" />
            <div class="botContent-column__info-column">
              <div class="botContent-column__info-column__text">
                <h3 class="artist-name">NELL</h3>
                <h1 class="music-name">Separation Anxiety</h1>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="botContent-column__4th">
            <img class="botContent-column__4th__img" src="img/Walk Through Me.jpg" />
            <div class="botContent-column__info-column">
              <div class="botContent-column__info-column__text">
                <h3 class="artist-name">NELL</h3>
                <h1 class="music-name">Marionette</h1>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        
        <div class="remotcon">
          <div class="remotcon__info-column">
            <h3 class="remotcon__info-column__artist-name">2theMoon</h3>
            <h1 class="remotcon__info-column__music-name">For Meaningless Jinx</h1>
          </div>

          <div class="remotcon__controller">
            <i class="fas fa-step-backward fa-xs remotcon-btn"></i>
            <i class="fas fa-pause remotcon-btn"></i>
            <i class="fas fa-step-forward fa-xs remotcon-btn"></i>
          </div>

        </div>
      </div> <!-- left-page END-->






      <div class="right page">
        <div class="status-bar">
          <i class="fas fa-long-arrow-left fa-sm"></i>
          <i class="fas fa-search fa-sm"></i>
        </div>

        <div class="album__column">
          <img class="album__column__img"  src="img/2theMoon.jpg" />
        </div>

        <div class="music-info-column">
          <h1 class="title__main">For Meaningless Jinx</h1>
          <h3 class="title__sub">2theMoon</h3>
        </div>

        <div class="time-column">
          <span>3:23</span>
          <span>6:03</span>
        </div>
        <div class="playbar-column">
          <div class="playbar-r"></div>
          <div class="playbar__dot">o</div>
          <div class="playbar-l"></div>
        </div>

        <div class="bot-contl-column">
          <i class="fas fa-repeat fa-xs bot-contl__side-btn "></i>
          <i class="fas fa-step-backward"></i>
          <div class="bot-contl__play-column">
            <i class="fas fa-play fa-sm bot-contl__play__btn"></i>
          </div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random fa-xs bot-contl__side-btn"></i>
        </div>


      </div>


    <script src="https://kit.fontawesome.com/4d2c2f6393.js" crossorigin="anonymous"></script>
  </body>
</html>
