<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-board">

      <div class="main-board__top">
        <i class="fas fa-times fa-2x"></i>
        <h2 class="main-board__top__title">Playlist</h2>
      </div>

      <div class="main-board__music">
        <div class="main-board__music__imgbox">
          <i class="fal fa-image fa-4x"></i>
        </div>
        <div class="main-board__music__text">
          <h1 class="main-board__music__title"> Random Love</h1>
          <p class="main-board__music__sub-title">by Divay Kapoor</p>
        </div>
      </div>

      <div class="main-board__midBtns">
        <div class="main-board__midBtns__playBox">
          <i class="far fa-play"></i>
          <span class="main-board__midBtns__playBox__playBtn">Play</span>
        </div>
        <div class="main-board__midBtns__heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="main-board__midBtns__plus">
        <i class="far fa-plus fa-2x"></i>
        </div>
      </div>
      
      <div class="main-board__colorDataBox">
        <div class="main-board__colorDataBox__color">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="main-board__ColorInfo">
          <div class="main-board__ColorInfo__textBox">
            <div>
              <h2>Matargasti</h2>
              <span>Mohit Chauhan</span>
            </div>
            <div>
              <h2>Attitude</h2>
              <span>Lewis OfMan Attitude</span>
            </div>
            <div>
              <h2>Try Everthing</h2>
              <span>Shakira Zootopia</span>
            </div>
            <div>
              <h2>Sunflower</h2>
              <span>Joseph Vincent Sunflower</span>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  <script src="https://kit.fontawesome.com/2833ea0257.js" crossorigin="anonymous"></script>
  </body>
</html>
