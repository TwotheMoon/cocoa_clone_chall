<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/main.css" rel="stylesheet">
    <title> 환영합니다 2theMoon Talk </title>
</head>
<body>
    
    <div class="status-bar-coulmn">
        <div class="status-bar__left-column">
            <span>SKT</span>
            <span>9:18</span>
        </div>
        <div class="status-bar__right-column">
            <i class="fad fa-alarm-clock fa-sm"></i>
            <i class="fas fa-wifi fa-sm"></i>
            <span>53%</span>
            <i class="fas fa-battery-half fa-sm"></i>
        </div>
    </div>

    <div class="header">
        <h1>이더문톡을 시작합니다</h1>
    </div>

    <div class="login-column">
        <div class="id-column">
            <input class="login-id" type="text" placeholder="이메일 또는 전화번호" required>
        </div>
        <div class="pass-column">
            <input class="login-pw" type="password" placeholder="비밀번호" required>
        </div>
    </div> 
    
    <div class="btn-column">
        <a class="login-btn" href="friend.html">
            <input type="submit" value="로그인">
        </a>
        <input type="button" value="새로운 이더문톡계정 만들기 ">
    </div>
    
    <div class="bot-text">
        <span class="bot-text__find-idpw">이더문톡계정 또는 비밀번호 찾기</span>
    </div>

    <div id="no-mobile">
        <span>화면이 너무 커요 줄여주세요ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/4d2c2f6393.js" crossorigin="anonymous"></script>
</body>
</html>
